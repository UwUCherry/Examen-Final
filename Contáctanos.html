<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen final diseño web</title>
    <link rel="stylesheet" href="Contáctanos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body>
    
</body> <div class="contenedor-formulario">
    <h1>Contáctenos</h1>
    <p>Estamos dispuestos a atenderlos muy cordialmente, escríbanos un mensaje o comuníquese con nosotros en cualquiera de las formas que tenemos para estar en contacto.</p>
    <form action="#" method="post">
        <div class="options">
            <label><input type="radio" name="option" value="reclamos"> Reclamos & Quejas</label>
            <label><input type="radio" name="option" value="dudas"> Dudas & Consultas</label>
            <label><input type="radio" name="option" value="confirmaciones"> Confirmaciones</label>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <label for="subject">Asunto</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <div class="buttons">
            <button type="submit" class="btn">Enviar mensaje</button>
            
           <button> <a href="index.html" class="btn">Inicio</a></button>
        </div>
    </form>
</div>
</html>
